# Netlify Configuration for RTEX Website
# This file automatically configures deployment settings

[build]
  publish = "."
  command = ""

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "public, max-age=3600"

# Cache rules
[[headers]]
  for = "/products.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
