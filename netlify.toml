# Netlify Configuration for RTEX Website
# This file automatically configures deployment settings

[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Redirect rules for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache rules (shorter for development)
[[headers]]
  for = "/products.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"
